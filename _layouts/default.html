<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css">
    </head>
    <body>
        {% include nav.html %}

        <div id="content">
            <div class="page-container" style="left: -300%;">
                <div class="about page">
                    {% include about.html %}
                </div>
                <div class="schedule page">
                    {% include schedule.html %}
                </div>
                <div class="owlhacks page">
                    {% include hackathons.html %}
                </div>
                <div class="home page">
                    {% include home.html %}
                </div>
                <div class="devseries page">
                    {% include devseries.html %}
                </div>
                <div class="codeatnight page">
                    {% include codeatnight.html %}
                </div>
                <div class="contactus page">
                    {% include contactus.html %}
                </div>
            </div>
        </div>

        {% include scripts.html %}
    </body>
</html>
